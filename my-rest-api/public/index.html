<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Conference Management</title>

    <link rel="stylesheet" href="./css/conference.css" />
    <link rel="icon" type="image/x-icon" href="/favicon.ico">

    <!-- Bootstrap 5 -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css"
        integrity="sha384-r4NyP46KrjDleawBgD5tp8Y7UzmLA05oM1iAEQ17CSuDqnUK2+k9luXQOfXJCJ4I" crossorigin="anonymous" />
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/js/bootstrap.min.js"
        integrity="sha384-oesi62hOLfzrys4LxRF63OJCXdXDipiYWBnvTl9Y9/TRlw5xlKIEHpNyvvDShgf/"
        crossorigin="anonymous"></script>

    <!-- UUID library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/uuid/8.2.0/uuid.min.js"></script>
</head>

<body class="conference_background">
    <div class="container p-3">
        <div class="row mb-3">
            <h1 class="text-center">Conference Management</h1>
        </div>
        <div class="row">
            <ul id="conference_list" class="col-md-8 mt-5 mx-auto">
            </ul>

            <div class="col-md-4 mt-2">
                <form id="search_form" class="form-inline">
                    <h4 class="mb-3">Search Conference</h4>
                    <label for="search_input" class="form-label">Enter the name of the conference</label>
                    <input id="search_input" type="text" class="form-control" />
                    <button id="search_button" type="button" class="btn btn-primary mt-4">Search</button>
                    <button id="reset_button" type="button" class="btn btn-danger mt-4">Reset</button>
                </form>

                <div class="mt-5 section">
                    <h4 class="mb-2">Total Participants</h4>
                    <p class="text mt-2" id="total_participants"></p>
                    <button id="calculate_button" type="button" class="btn btn-primary mt-2">Calculate</button>
                </div>

                <div class="mt-3 section">
                    <h4 class="mb-2">Sort Conference by name</h4>
                    <button id="sort_button" type="button" class="btn btn-primary mt-2">Sort</button>
                </div>

                <div class="mt-5 section">
                    <h4 class="mb-2">Create New Conference</h4>
                    <a href="create.html" class="btn btn-success mt-2" id="create_button">Create</a>
                </div>

                <div id="modal" class="modal">
                    <div class="modal-content">
                        <span class="close">&times;</span>
                        <h2>Are you sure you want to delete this conference?</h2>
                        <button id="confirmDelete" class="btn-delete_1">Delete</button>
                        <button id="cancelDelete" class="btn-cancel">Cancel</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script type="module" src="./js/index.js"></script>
</body>

</html>
